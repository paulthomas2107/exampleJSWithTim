<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>Color Flipper</h3>
    <button id="button_green" onclick="setColor('green')">Green</button>
    <button id="button_red" onclick="setColor('red')">Red</button>
    <button id="button_blue" onclick="setColor('blue')">Blue</button>
    <button class="button_random" onclick="setColor('random')">Random</button>
    <script src="app.js"></script>
  </body>
</html>
